<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Principal</title>
  </head>
  <body>
    <div class="container">
        
      <header>
        <div class="container-title">
          <h1>Samuel Saravia</h1>
          <h2>3 Operaciones con formularios</h2>
          <img src="./images/logo_js.svg" alt="logo_js" />
        </div>
      </header>

      <div class="text-center mt-5">
        <form class="bg-white">

          <div class="row">

            <div class="col">
              <div class="mb-3">
                <label for="numero1" class="form-label">Ingrese número 1</label>
                <input
                  type="number"
                  class="form-control"
                  id="numero1"
                  required
                />
              </div>
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="numero2" class="form-label">Ingrese número 2</label>
                <input
                  type="number"
                  class="form-control"
                  id="numero2"
                  required
                />
              </div>
            </div>

            <div class="col text-center">
              <div class="mb-3">
                <label for="resultado" class="form-label">RESULTADO</label>
                <input
                  type="number"
                  class="form-control"
                  id="resultado"
                  readonly
                  disabled
                />
              </div>
            </div>
          </div>
        </form>

        <div class="row-cols-1 m-5">
            <select class="form-select" aria-label="opciones" id="opciones">
              <option selected>Selecciona la operacion</option>
              <option value="S">Sumar</option>
              <option value="R">Restar</option>
              <option value="M">Multiplicar</option>
              <option value="D">Dividir</option>
            </select>
          </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/03-Operaciones_formularios.js"></script>
  </body>
</html>
